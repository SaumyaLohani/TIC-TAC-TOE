    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>

        </div>
        <div class="container">

            <div class="box"><span class="boxtext"></span></div>

            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
    </div>

</html>
